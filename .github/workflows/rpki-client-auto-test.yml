name: rpki-client auto regression

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-test:
    runs-on: [self-hosted, linux, x64, rpki-test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check dependencies (jq, python3, docker)
        run: |
          set -euo pipefail
          command -v jq
          command -v python3
          command -v docker
          docker --version

      - name: Show runner info
        run: |
          set -euo pipefail
          echo "[INFO] hostname=$(hostname)"
          echo "[INFO] whoami=$(whoami)"
          uname -a

      - name: Get latest rpki-client-portable release tag (Releases/latest)
        id: latest
        run: |
          set -euo pipefail
          LATEST="$(curl -fsSL \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/rpki-client/rpki-client-portable/releases/latest" \
            | jq -r '.tag_name')"
          LATEST="${LATEST#v}"
          echo "latest=${LATEST}" >> "$GITHUB_OUTPUT"
          echo "[INFO] latest=${LATEST}"

      - name: Read LAST_TESTED_VERSION
        id: last
        run: |
          set -euo pipefail
          if [[ -f LAST_TESTED_VERSION ]]; then
            LAST="$(tr -d ' \t\r\n' < LAST_TESTED_VERSION)"
          else
            LAST=""
          fi
          echo "last=${LAST}" >> "$GITHUB_OUTPUT"
          echo "[INFO] last=${LAST}"

      - name: Decide whether to run tests
        id: diff
        run: |
          set -euo pipefail
          LATEST="${{ steps.latest.outputs.latest }}"
          LAST="${{ steps.last.outputs.last }}"
          if [[ -n "$LAST" && "$LATEST" == "$LAST" ]]; then
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "[INFO] No new release. latest=$LATEST last=$LAST"
          else
            echo "run=true" >> "$GITHUB_OUTPUT"
            echo "[INFO] New release detected. latest=$LATEST last=$LAST"
          fi

      - name: Build Docker image (rpki-client-portable = latest)
        if: steps.diff.outputs.run == 'true'
        run: |
          set -euo pipefail
          docker build \
            --build-arg "RPKI_CLIENT_VERSION=${{ steps.latest.outputs.latest }}" \
            -t rpki-client-test:latest .

      - name: Run all run_*_in_container.sh in numeric order
        if: steps.diff.outputs.run == 'true'
        run: |
          set -euo pipefail
          mkdir -p logs

          python3 -c '
import glob, re
files = glob.glob("run_*_in_container.sh")
def key(p):
    m = re.search(r"run_(\d+)_(\d+)-(\d+)_in_container\.sh$", p)
    if not m:
        return (10**9, 10**9, 10**9, p)
    return (int(m.group(1)), int(m.group(2)), int(m.group(3)), p)
for f in sorted(files, key=key):
    print(f)
' > _run_list.txt

          echo "[INFO] Will run:"
          cat _run_list.txt

          while IFS= read -r f; do
            echo "[INFO] Running: $f"
            bash "$f" | tee "logs/${f%.sh}.log"
          done < _run_list.txt

      - name: Upload logs as artifact
        if: steps.diff.outputs.run == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: rpki-client-test-logs_${{ steps.latest.outputs.latest }}
          path: logs/

      - name: Update LAST_TESTED_VERSION (working tree)
        if: steps.diff.outputs.run == 'true'
        run: |
          set -euo pipefail
          echo "${{ steps.latest.outputs.latest }}" > LAST_TESTED_VERSION

      - name: Create PR to update LAST_TESTED_VERSION
        if: steps.diff.outputs.run == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Update LAST_TESTED_VERSION to ${{ steps.latest.outputs.latest }}"
          title: "Update LAST_TESTED_VERSION to ${{ steps.latest.outputs.latest }}"
          body: |
            Automated regression test completed for rpki-client-portable ${{ steps.latest.outputs.latest }}.
            This PR updates LAST_TESTED_VERSION to record that this version has been tested.
          branch: "ci/update-last-tested-version"
          delete-branch: true
          add-paths: |
            LAST_TESTED_VERSION

