name: rpki-client auto regression

on:
  workflow_dispatch:
  schedule:
    # NOTE: cron is in UTC
    - cron: "0 */6 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-test:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show runner info
        run: |
          set -euo pipefail
          hostname
          uname -a
          whoami
          id
          docker --version || true
          jq --version || true
          python3 --version || true
          sort --version || true

      - name: Check dependencies (jq, python3)
        run: |
          set -euo pipefail
          command -v jq
          command -v python3

      - name: Get latest rpki-client-portable release tag (Releases/latest)
        id: latest
        run: |
          set -euo pipefail
          LATEST="$(curl -fsSL \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/rpki-client/rpki-client-portable/releases/latest" \
            | jq -r '.tag_name')"
          LATEST="${LATEST#v}"
          echo "latest=${LATEST}" >> "$GITHUB_OUTPUT"

      - name: Read LAST_TESTED_VERSION
        id: last
        run: |
          set -euo pipefail
          if [[ -f LAST_TESTED_VERSION ]]; then
            LAST="$(tr -d ' \t\r\n' < LAST_TESTED_VERSION)"
          else
            LAST=""
          fi
          echo "last=${LAST}" >> "$GITHUB_OUTPUT"

      - name: Decide whether to run tests
        id: diff
        run: |
          set -euo pipefail
          LATEST="${{ steps.latest.outputs.latest }}"
          LAST="${{ steps.last.outputs.last }}"
          if [[ -n "$LAST" && "$LATEST" == "$LAST" ]]; then
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "[INFO] No new release. latest=$LATEST last=$LAST"
          else
            echo "run=true" >> "$GITHUB_OUTPUT"
            echo "[INFO] New release detected. latest=$LATEST last=$LAST"
          fi

      - name: Build Docker image (rpki-client-portable = latest)
        if: steps.diff.outputs.run == 'true'
        run: |
          set -euo pipefail
          docker build \
            --build-arg "RPKI_CLIENT_VERSION=${{ steps.latest.outputs.latest }}" \
            -t rpki-client-test:latest .

      - name: Run only run_1_1-1_in_container.sh and exit
        if: steps.diff.outputs.run == 'true'
        run: |
          set -euo pipefail
          mkdir -p logs

          f="run_1_1-1_in_container.sh"
          if [[ ! -f "$f" ]]; then
            echo "[FAIL] Not found: $f"
            exit 1
          fi

          echo "[INFO] Running: $f"
          bash "$f" | tee "logs/${f%.sh}.log"

          echo "[INFO] Completed single test ($f). Exiting workflow early as requested."

      - name: Upload logs as artifact
        if: steps.diff.outputs.run == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: rpki-client-test-logs_${{ steps.latest.outputs.latest }}
          path: logs/

